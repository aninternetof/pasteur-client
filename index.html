<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    <!-- Enable bootstrap 4 theme -->
    <script>window.__theme = 'bs4';</script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

    <link rel="stylesheet" href="./static/css/dashboard.css">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script src="./static/js/dashboard.js"></script>

    <title>Pasteur | Ash & Elm</title>
  </head>
  <body>
    <h1>Hello, world!</h1>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal">
      Setup
    </button>

    <div class="circle" id="connStatusCircle"></div>


    <form>
      <div class="form-group row">
        <label class="col-sm-3 col-form-label" for="inputCurrentTemp">Current Temp (&deg;C)</label>
        <div class="col-sm-3">
          <input type="text" readonly value="No value read yet" class="form-control" id="inputCurrentTemp">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 col-form-label" for="inputTargetTemp">Target Temp (&deg;C)</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" id="inputTargetTemp", placeholder="200">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-3 col-form-label" for="inputTargetTempMinutes">Stop Condition (&deg;C * minutes)</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" id="inputTargetTempMinutes" placeholder="4000">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-3 col-form-label" for="inputRunName">Run name</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" id="inputRunName" placeholder="Headlong">
        </div>
        <div class="col-sm-3">
          <button type="button" class="btn btn-primary" id="goButton">
            Go
          </button>
          <button type="button" class="btn btn-danger" id="cancelButton">
            Cancel
          </button>
      </div>
    </form>

    <!-- Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Setup</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="inputRaspAddr">Address of the Raspberry Pi</label>
                <input type="text" class="form-control" id="inputRaspAddr" value="http://localhost:5000">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" onclick="postSetup();">OK</button>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
