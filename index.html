<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.bundle.min.js" crossorigin="anonymous"></script>
    <!-- Enable bootstrap 4 theme -->
    <script>window.__theme = 'bs4';</script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

    <link rel="stylesheet" href="./static/css/dashboard.css">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script src="./static/js/dashboard.js"></script>

    <title>Pasteur | Ash & Elm</title>
  </head>
  <body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
      <a class="navbar-brand" href="#">Ash & Elm Cider Co.</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <div class="circle" id="connStatusCircle"></div>
          </li>
          <li class="nav-item">
            <a class="nav-link" onclick='$( "#loginModal" ).modal("show")' href="#">Auth</a>
          </li>
          <li class="nav-item">
            <a id="versionArea" class="nav-link" href="#"></a>
          </li>
          <li class="nav-item">
            <a id="ipaddrArea" class="nav-link" href="#"></a>
          </li>
        </ul>
      </div>
    </nav>

    <div id="alertArea"></div>

    <div class="row">
      <div class="col-sm-12">
        <div class="chart-container" style="position: relative; height:40vh; width:100vw">
          <canvas id="myChart"></canvas>
        </div>
      </div>
    </div>
    
    <form>
      <div class="form-group row">
        <label class="col-sm-3 col-form-label" for="inputPeriod">Period</label>
        <div class="col-sm-3">
          <input type="text" value="4" class="form-control" id="inputPeriod">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 col-form-label" for="inputCurrentTemp">Current Temp (&deg;C)</label>
        <div class="col-sm-3">
          <input type="text" readonly value="No value read yet" class="form-control" id="inputCurrentTemp">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 col-form-label" for="inputTargetTemp">Target Temp (&deg;C)</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" id="inputTargetTemp", placeholder="200">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-3 col-form-label" for="inputTempMinutes">PU</label>
        <div class="col-sm-3">
          <input type="text" readonly class="form-control" id="inputTempMinutes" placeholder="No value read yet">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-3 col-form-label" for="inputTargetTempMinutes">Target PU</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" id="inputTargetTempMinutes" placeholder="4000">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-3 col-form-label" for="inputRunName">Run name</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" id="inputRunName" placeholder="Headlong">
        </div>
        <div class="col-sm-3">
          <button type="button" class="btn btn-primary" id="goButton">
            Go
          </button>
          <button type="button" class="btn btn-danger" id="cancelButton">
            Cancel
          </button>
      </div>
    </form>

    <!-- Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Setup</h5>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="inputRaspAddr">Address of the Raspberry Pi</label>
                <input type="text" class="form-control" id="inputRaspAddr" value="http://localhost:5000">
              </div>
              <div class="form-group">
                <label for="inputUsername">Username</label>
                <input type="text" class="form-control" id="inputUsername">
              </div>
              <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" onclick="postSetup();">OK</button>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
